<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/login.png"/>
    
    <!--Linking CSS-->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Our CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url(images/background2.jpg);">

    <!-- Loading animation -->
    <div class='spinner-wrapper'>
        <div class="spinner">
            <lottie-player src="https://assets10.lottiefiles.com/temp/lf20_hKSrGc.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>   
            <p class="text-center">Loading...</p>
        </div>
    </div>

    <!-- Log in Form -->
    <div id="content">
        <section class="Form d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="container">
                <div class="row no-gutters">

                    <div class="col-lg-6 text-center">
                        <img src="images/login.png" class= "img-fluid" alt="guy driving" width="400px" height="400px">
                    </div>

                    <!-- User input of username and password -->
                    <div class="col-lg-6 px-5 pt-5">
                        <form id ="add-login-form">
                            
                            <!-- Form title -->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <h1 class="font-weight-bold">Login</h1>
                                </div>
                            </div>

                            <!-- Username input -->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <label for="usernameInput">Username</label>
                                    <input type="text" class="form-control mb-4 p-2" id="usernameInput" placeholder="Enter your username">
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" class="form-control p-2" id="passwordInput" placeholder="Enter your password">
                                </div>
                            </div>

                            <!-- Login button -->
                            <div class="form-row">
                                <div class="col-lg-7 text-center">
                                    <a class="btn btn-primary mt-4" id="login-submit" href="about.html" role="button">Log in</a>
                                </div>
                            </div>

                            <!-- Sign up link -->
                            <div class="form-row">
                                <div class="col-lg-7 text-center">
                                    <p>Don't have an account? <a href="sign-up.html">Sign Up here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Application's name -->
                    <p class="text-center copyright">&copy; Tranquil 2021</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="scripts/login-script.js"></script>
    <script src="scripts/loader-script.js"></script>
</body>
</html>

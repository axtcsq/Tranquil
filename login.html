<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Safe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href=""/>
    
    <!--Linking CSS-->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Our CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url(/images/background2.jpg);">
    <!-- Log in Form -->
    <section class="Form my-5 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <!-- 2 columns: 
                a. image of a man driving
                b. user input of email address and password-->
                <!-- a -->
                <div class="col-lg-6 text-center">
                    <img src="/images/login.png" class= "img-fluid" alt="guy driving" width="400px" height="400px">
                </div>
                <!-- b -->
                <div class="col-lg-6 px-5 pt-5">
                    <form id ="add-login-form">
                        <!-- form title -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <h1 class="font-weight-bold">Log In</h1>
                            </div>
                        </div>
                        <!-- email address input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="usernameInput">Username</label>
                                <input type="text" class="form-control mb-4 p-2" id="usernameInput">
                            </div>
                        </div>
                        <!-- Password input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control p-2" id="passwordInput">
                            </div>
                        </div>
                        <!-- log in button -->
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <a class="btn btn-primary mt-4" id="login-submit" href="index.html" role="button">Log in</a>
                            </div>
                        </div>
                        <!-- link for sign up -->
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <p>Don't have an account? <a href="sign-up.html">Sign Up here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- application's name -->
    <p class="text-center copyright">&copy; Tranquil 2021</p>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="/scripts/login-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo_white_bg.png" alt="Logo">
    
    <!-- CSS -->
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
        
        <!-- Self-Defined -->
        <link rel="stylesheet" href="css/OverlayScrollbars.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url(images/signup.jpg);" class="bg d-flex align-items-center justify-content-center" alt="Sign Up Background Image">    

    <!-- Loading animation -->
    <div class='spinner-wrapper'>

        <div class="spinner">
            <lottie-player src="https://assets10.lottiefiles.com/temp/lf20_hKSrGc.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>   
            <p class="text-center">Loading...</p>
        </div>

    </div>  

    <!-- Log in Form -->
    <div id="content">
        <section class="Form " style="height: auto; padding-top: 80px; padding-bottom: 60px;">
            <div class="container">
                <div class="row no-gutters" style="padding:0px 30px;">
                    
                    <!-- User input of username and password -->
                    <div class="col-lg-12" style="padding:30px 50px; background-color: #ffffff1a; border-radius: 10px;">
                        <form id ="add-login-form">
                            
                            <!-- Form title -->
                            <div class="form-row d-flex align-items-center justify-content-center">
                                <div class="col-9">
                                    <h1 class="font-weight-bold">Sign Up With Us!</h1>
                                </div>
                            </div>

                            <!-- Username input -->
                            <div class="form-row d-flex align-items-center justify-content-center">
                                <div class="col-9">
                                    <label for="usernameInput">Username</label>
                                    <input type="text" class="form-control mb-4 p-2" id="usernameInput" placeholder="Enter your username">
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-row d-flex align-items-center justify-content-center">
                                <div class="col-9">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" class="form-control p-2" id="passwordInput" placeholder="Enter your password">
                                </div>
                            </div>

                            <!-- Sign up button -->
                            <div class="form-row d-flex align-items-center justify-content-center">
                                <div class="col-9 text-center">
                                    <a class="btn btn-dark mt-4" id="signup-submit" href="#" role="button">Sign up</a>
                                </div>
                            </div>

                            <br>

                            <!-- Login link -->
                            <div class="form-row pb-3">
                                <div class="col text-center">
                                    <p>Already have an account? <a href="index.html" style="color: white;">Login here</a></p>
                                </div>
                            </div>

                            <!-- Successful sign up message -->
                            <div class="form-row pb-3">
                                <div class="centralise text-center">
                                    <div class="col-9 alert alert-success" role="alert">You have signed Up successfully!</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Application's name -->
                    <p class="text-center copyright">&copy; Tranquil 2021</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
        <!-- Others -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

        <!-- Self-Defined -->
        <script src="scripts/sign-up-script.js"></script>
        <script src="scripts/loader-script.js"></script>
        <script src="scripts/overlay-scrollbar.js"></script>
        <script src="scripts/OverlayScrollbars.min.js"></script>
</body>
</html>
